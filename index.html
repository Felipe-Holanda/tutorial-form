<!DOCTYPE html5>
<html lang="pt-BR">
    <head>
        <meta charset="utf-8" />

        <link rel="stylesheet" href="assets/styles/index.css">
    </head>
    <body>
        <main>
            <form>
                <h1>Autentique-se</h1>
                <label for="campo-email">E-mail:</label>
                <input name="campo-email" type="email" placeholder="exemplo@mail.com"/>
                <span></span>
                <label for="campo-senha">Senha:</label>
                <input name="campo-senha" type="password" placeholder="Insira sua senha"/>
                <span></span>
                <button type="submit">Entrar</button>
                <p>ou clique <a href="#" target="_blank">aqui</a> para se cadastrar!</p>
                <section>
                    <h2>Acesse com:</h2>
                    <div>
                        <button alt="Entrar com GitHub">
                            <i class='bx bxl-github'></i>
                        </button>
                        <button alt="Entrar com Google">
                            <i class='bx bxl-google' ></i>
                        </button>
                        <button alt="Entrar com Facebook">
                            <i class='bx bxl-facebook'></i>
                        </button>
                    </div>
                </section>
                <span></span>
            </form>
        </main>
        <script src="assets/scripts/index.js"></script>
    </body>
</html>
